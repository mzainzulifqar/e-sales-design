<script>
checkRTL();

function checkRTL() {
  if(localStorage.getItem('hasRtl') === 'muse-rtl') {
    addRTL();
  }
}

//Muse RTL Mode Javascript
document.querySelectorAll('#RTLMode [type="checkbox"]').forEach(muzeSidebarSwitcher => {
  muzeSidebarSwitcher.addEventListener('click', (e) => {
  let htmlEle = document.querySelector('html');
  let bodyEle =  document.querySelector('body');
  if(htmlEle.getAttribute('dir') == 'rtl') {
  htmlEle.removeAttribute('dir');
  bodyEle.classList.remove('muse-rtl');
  localStorage.setItem('hasRtl','')
  let linkedCss = document.getElementById('hasRtl');
  linkedCss.remove();
  document.getElementById("flexSwitchCheckDefault").checked = false;
  } else {
  addRTL();
  }
  });
});

function addRTL() {
document.querySelector('html').setAttribute('dir','rtl');
document.querySelector('body').classList.toggle('muse-rtl');
localStorage.setItem('hasRtl','muse-rtl');
var rtlCss = document.createElement('link');
rtlCss.href='../../assets/vendor/bootstrap/dist/css/bootstrap.rtl.min.css';
rtlCss.rel='stylesheet';
rtlCss.type='text/css';
rtlCss.media='all';
rtlCss.id='hasRtl';
document.getElementsByTagName('head')[0].prepend(rtlCss);
document.getElementById("flexSwitchCheckDefault").checked = true;
}

  //Muse AOS Animation Javascript
  AOS.init ({
    offset: 0,
    once: true,
    easing: 'ease-out'
  });
  


  //Muse Swipper JavaScript
  var swiper = new Swiper('.swiper-container', {
    slidesPerView: 6,
    spaceBetween: 20,
    breakpoints: {
      0: {
        slidesPerView: 2,
        spaceBetween: 30,
      },
      480: {
        slidesPerView: 3,
        spaceBetween: 30,
      },
      768: {
        slidesPerView: 4,
        spaceBetween: 40,
      },
      1024: {
        slidesPerView: 6,
        spaceBetween: 20,
      },
    }
  });

  //Muse Switch Toggle JavaScript
  var elem = document.getElementById("switch-content");
  function toggleClass(){
    elem.classList.toggle("switch-hide");
  }

$(document).ready(function(){
      $('.center-slider').slick({
        slidesToShow: 8,
        slidesToScroll: 1,
        centerMode: true,
        arrows: false,
        dots: false,
        speed: 300,
        centerPadding: '20px',
        infinite: true,
        autoplaySpeed: 1000,
        autoplay: true,
        responsive: [
          {
            breakpoint: 9999,
            settings: "unslick"
          },
          {
            breakpoint: 1200,
            settings: {
              slidesToShow: 4,
            }
          },
          {
            breakpoint: 769,
            settings: {
              slidesToShow: 3,
            }
          },
          {
            breakpoint: 650,
            settings: {
              slidesToShow: 2,
            }
          }
        ]
      });
});
</script>
