<script>

  checkRTL();
  
  function checkRTL() {
    if(localStorage.getItem('hasRtl') === 'muse-rtl') {
      addRTL();
    }
  }
  
  //Muse RTL Mode Javascript
  document.querySelectorAll('#RTLMode [type="checkbox"]').forEach(muzeSidebarSwitcher => {
    muzeSidebarSwitcher.addEventListener('click', (e) => {
    let htmlEle = document.querySelector('html');
    let bodyEle =  document.querySelector('body');
    if(htmlEle.getAttribute('dir') == 'rtl') {
    htmlEle.removeAttribute('dir');
    bodyEle.classList.remove('muse-rtl');
    localStorage.setItem('hasRtl','')
    let linkedCss = document.getElementById('hasRtl');
    linkedCss.remove();
    document.getElementById("flexSwitchCheckDefault").checked = false;
    } else {
    addRTL();
    }
    });
  });
  
  function addRTL() {
  document.querySelector('html').setAttribute('dir','rtl');
  document.querySelector('body').classList.toggle('muse-rtl');
  localStorage.setItem('hasRtl','muse-rtl');
  var rtlCss = document.createElement('link');
  rtlCss.href='../../assets/vendor/bootstrap/dist/css/bootstrap.rtl.min.css';
  rtlCss.rel='stylesheet';
  rtlCss.type='text/css';
  rtlCss.media='all';
  rtlCss.id='hasRtl';
  document.getElementsByTagName('head')[0].prepend(rtlCss);
  document.getElementById("flexSwitchCheckDefault").checked = true;
  }
  
    //Muse AOS Animation Javascript
    AOS.init ({
      offset: 0,
      once: true,
      easing: 'ease-out'
    });
    
  
  </script>

  

  <script>
    $(document).ready(function(){
      jQuery('.list-checkbox input[type="checkbox"]').on('change', function(){
        var _selfParent = jQuery(this).parents('.list-checkbox');
        var getLength = _selfParent.find('input[type="checkbox"]:checked').length;
        var getContent = jQuery(this).parent('.checkbox-label').find('.text').text();

        jQuery('.list-checkbox input[type="checkbox"]').parents('li').removeClass('disabled');

        // checking if the checkbox is going to be uncheck so that we can remove the selcted value

        if(!(jQuery(this).prop('checked')==true)) {
          var currVal = jQuery(this).parent('.checkbox-label').find('.text').html();

          jQuery('.selection-box').each(function(){
            var getSlectedValtext = jQuery(this).find('.selection-val').html();

            if(getSlectedValtext == currVal) {
              jQuery(this).find('.selection-val').html('');
              jQuery(this).removeClass('value-added');
              return false;
            }
          });
        }

        // Adding value in checkbox and over the selection list
        else {
          jQuery('.selection-box').each(function(){
            var getSlectedValtext = jQuery(this).find('.selection-val').html();
            if(getSlectedValtext == '') {
              jQuery(this).find('.selection-val').html(getContent);
              jQuery(this).addClass('value-added');
              return false;
            }
          });
        }

        // disabling all the rest of the items if three checkboxes are selected
        if(getLength >= 3) {
          _selfParent.find('input[type="checkbox"]').each(function(){
            if(!(jQuery(this).prop('checked')==true)){
              jQuery(this).parents('li').addClass('disabled');
            }
          });
        }
      });
    });
  </script>
