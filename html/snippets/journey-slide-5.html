<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>

  checkRTL();
  
  function checkRTL() {
    if(localStorage.getItem('hasRtl') === 'muse-rtl') {
      addRTL();
    }
  }
  
  //Muse RTL Mode Javascript
  document.querySelectorAll('#RTLMode [type="checkbox"]').forEach(muzeSidebarSwitcher => {
    muzeSidebarSwitcher.addEventListener('click', (e) => {
    let htmlEle = document.querySelector('html');
    let bodyEle =  document.querySelector('body');
    if(htmlEle.getAttribute('dir') == 'rtl') {
    htmlEle.removeAttribute('dir');
    bodyEle.classList.remove('muse-rtl');
    localStorage.setItem('hasRtl','')
    let linkedCss = document.getElementById('hasRtl');
    linkedCss.remove();
    document.getElementById("flexSwitchCheckDefault").checked = false;
    } else {
    addRTL();
    }
    });
  });
  
  function addRTL() {
  document.querySelector('html').setAttribute('dir','rtl');
  document.querySelector('body').classList.toggle('muse-rtl');
  localStorage.setItem('hasRtl','muse-rtl');
  var rtlCss = document.createElement('link');
  rtlCss.href='../../assets/vendor/bootstrap/dist/css/bootstrap.rtl.min.css';
  rtlCss.rel='stylesheet';
  rtlCss.type='text/css';
  rtlCss.media='all';
  rtlCss.id='hasRtl';
  document.getElementsByTagName('head')[0].prepend(rtlCss);
  document.getElementById("flexSwitchCheckDefault").checked = true;
  }
  
    //Muse AOS Animation Javascript
    AOS.init ({
      offset: 0,
      once: true,
      easing: 'ease-out'
    });
    
// Chart

    window.onload = function() {

var chart = new CanvasJS.Chart("chartContainer", {       
  animationEnabled: true,
  title: {
    text: ""
  },
  axisX:{
    minimum: 5,
    maximum: 95
  },
  data: [{
    type: "column",
    dataPoints: [
      { x: 10, y: 5 },
      { x: 20, y: 50 },
      { x: 30, y: 70 }
    ]
  }]
});
chart.render();

var xSnapDistance = chart.axisX[0].convertPixelToValue(chart.get("dataPointWidth")) / 2;
var ySnapDistance = 3;

var xValue, yValue;

var mouseDown = false;
var selected = null;
var changeCursor = false;

var timerId = null;

function getPosition(e) {
  var parentOffset = $("#chartContainer > .canvasjs-chart-container").offset();           
  var relX = e.pageX - parentOffset.left;
  var relY = e.pageY - parentOffset.top;
  xValue = Math.round(chart.axisX[0].convertPixelToValue(relX));
  yValue = Math.round(chart.axisY[0].convertPixelToValue(relY));
}

function searchDataPoint() {
  var dps = chart.data[0].dataPoints;
  for(var i = 0; i < dps.length; i++ ) {
    if( (xValue >= dps[i].x - xSnapDistance && xValue <= dps[i].x + xSnapDistance) && (yValue >= dps[i].y - ySnapDistance && yValue <= dps[i].y + ySnapDistance) ) 
    {
      if(mouseDown) {
        selected = i;
        break;
      } else {
        changeCursor = true;
        break; 
      }
    } else {
      selected = null;
      changeCursor = false;
    }
  }
}

jQuery("#chartContainer > .canvasjs-chart-container").on({
  mousedown: function(e) {
    mouseDown = true;
    getPosition(e);  
    searchDataPoint();
  },
  mousemove: function(e) {
    getPosition(e);
    if(mouseDown) {
      clearTimeout(timerId);
      timerId = setTimeout(function(){
        if(selected != null) {
          chart.data[0].dataPoints[selected].y = yValue;
          chart.render();
        }   
      }, 0);
    }
    else {
      searchDataPoint();
      if(changeCursor) {
        chart.data[0].set("cursor", "n-resize");
      } else {
        chart.data[0].set("cursor", "default");
      }
    }
  },
  mouseup: function(e) {
    if(selected != null) {
      chart.data[0].dataPoints[selected].y = yValue;
      chart.render();
      mouseDown = false;
    }
  }
});

}

  </script>
