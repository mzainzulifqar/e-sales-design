<script>

// Event listener for checkboxes
jQuery(document).ready(function($) {
  $('.select-reason-boxs input[type="checkbox"]').on('change', function() {
    var checkboxID = $(this).attr('id'); //Chckbox ID
    var checkboxtxt = $(this).val(); //Checkbox Value
    var reasonDiv = $('.reason:empty:first');
    

    if ($(this).parent().hasClass("active")) {
      $(this).parent().removeClass("active");
    }else{
      $(this).parent().addClass("active");
    }
    
      if ($(this).prop('checked')) {
        reasonDiv.text(checkboxtxt);
        reasonDiv.attr('data-info', checkboxID);
        reasonDiv.addClass('active');    
        changeReasonStarActive();
      } else {
        var att_val =  $(this).attr('id');
         $('.three-reasons .reason').each(function(){
          if(att_val == $(this).attr('data-info')){
            $(this).removeClass('active');
            $(this).text('');
            changeReasonStarDeActive();
          }
        });
      }

    var selectedCount = $('.select-reason-boxs input[type="checkbox"]:checked').length;
    if (selectedCount > 3) {      
      $('#validation-message').text('Please select up to 3 checkboxes.');
      $(this).prop('checked', false);
      var label = $('label[for="' + this.id + '"]');
      label.removeClass('active');
    } else {
      $('#validation-message').text('');
    }
    changeReasonStarActive();
  });

  function changeReasonStarActive(){
    $('.reason').each(function(){
      var data = $(this).data('label');
      if($(this).hasClass('active')){
        $('.reason-star .line').each(function(){
          if($(this).data('label') == data){
            $(this).addClass('active');
          }
        });
      }
    })
  }

  function changeReasonStarDeActive(){
    $('.reason').each(function(){
      var data = $(this).data('label');
      if(!$(this).hasClass('active')){
        // console.log('asdf', data);
        $('.reason-star .line').each(function(){
          if($(this).data('label') == data){
            $(this).removeClass('active');
          }
        });
      }
    })
  }

  $(".three-reasons .reason").click(function(){
    var att_val2 =  $(this).attr('data-info');
    var att_val3 =  $(this).attr('data-label');
    $('.select-reason-boxs input[type="checkbox"]').each(function(){
      if(att_val2 == $(this).attr('id')){
        $(this).parent().removeClass('active');
        $(this).prop('checked', false);
      }
    });

    $('.reason-star .line').each(function(){
      if(att_val3 == $(this).attr('data-label')){
        $(this).removeClass('active');
      }
    });

     $(this).removeClass('active');
     $(this).text('');
  });


});




  checkRTL();
  
  function checkRTL() {
    if(localStorage.getItem('hasRtl') === 'muse-rtl') {
      addRTL();
    }
  }
  
  //Muse RTL Mode Javascript
  document.querySelectorAll('#RTLMode [type="checkbox"]').forEach(muzeSidebarSwitcher => {
    muzeSidebarSwitcher.addEventListener('click', (e) => {
    let htmlEle = document.querySelector('html');
    let bodyEle =  document.querySelector('body');
    if(htmlEle.getAttribute('dir') == 'rtl') {
    htmlEle.removeAttribute('dir');
    bodyEle.classList.remove('muse-rtl');
    localStorage.setItem('hasRtl','')
    let linkedCss = document.getElementById('hasRtl');
    linkedCss.remove();
    document.getElementById("flexSwitchCheckDefault").checked = false;
    } else {
    addRTL();
    }
    });
  });
  
  function addRTL() {
  document.querySelector('html').setAttribute('dir','rtl');
  document.querySelector('body').classList.toggle('muse-rtl');
  localStorage.setItem('hasRtl','muse-rtl');
  var rtlCss = document.createElement('link');
  rtlCss.href='../../assets/vendor/bootstrap/dist/css/bootstrap.rtl.min.css';
  rtlCss.rel='stylesheet';
  rtlCss.type='text/css';
  rtlCss.media='all';
  rtlCss.id='hasRtl';
  document.getElementsByTagName('head')[0].prepend(rtlCss);
  document.getElementById("flexSwitchCheckDefault").checked = true;
  }
  
    //Muse AOS Animation Javascript
    AOS.init ({
      offset: 0,
      once: true,
      easing: 'ease-out'
    });
    


  </script>
